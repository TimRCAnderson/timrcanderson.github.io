<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand">Timothy Anderson</div>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="col-md-8">
				<section class="panel panel-default">
					<div class="panel-heading">
						<h2>Contact</h2>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="submitterName">Name</label>
								<input type="text" class="form-control" id="submitterName" placeholder="Your Name"/>
							</div>
							<div class="form-group">
								<label for="submitterEmail">Email</label>
								<input type="email" class="form-control" id="submitterEmail" placeholder="email@domain.com"/>
							</div>
							<div class="form-group">
								<label for="messageText">Message</label>
								<textarea class="form-control" rows="4" id="messageText"></textarea>
							</div>
						</form>
					</div>
				</section>
			</div>
			<div class="col-md-4">
				<aside class="panel panel-default">
					<div class="panel-heading">
						<h3>Connect with me</h3>
					</div>
					<div class="panel-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4 col-sm-2 col-xs-4">
									<a href="#" target="_blank"><img class="img-responsive" src="assets/images/github-logo-icon-30.png"/></a>
								</div>
								<div class="col-md-4 col-sm-2 col-xs-4">
									<a href="#" target="_blank"><img class="img-responsive" src="assets/images/linkedin-logo.png"/></a>
								</div>
								<div class="col-md-4 col-sm-2 col-xs-4">

								</div>
